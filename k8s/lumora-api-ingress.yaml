apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumora-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lumora-api-gateway
            port:
              number: 8080
